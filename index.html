<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Journal</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="WebX Journal: Reclaim Your Privacy. Own Your Thoughts. Encrypted, self-hostable PWA.">
    <meta name="theme-color" content="#1a202c"/>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Basic focus styling for accessibility */
        *:focus {
            outline: 2px solid #60a5fa; /* blue-400 */
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="container mx-auto px-4 py-8 max-w-lg bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <header class="text-center mb-10">
            <h1 class="text-5xl sm:text-6xl font-extrabold text-blue-400 leading-tight">
                WebX Journal <span class="text-2xl sm:text-3xl align-top">âœ¨</span>
            </h1>
            <p class="mt-4 text-xl text-gray-300 font-light">
                Reclaim Your Privacy. Own Your Thoughts.
            </p>
        </header>

        <main class="text-center">
            <p class="text-lg text-gray-400 mb-8">
                Your secure, client-side encrypted journal. Powered by you.
            </p>

            <!-- Container for dynamic content (login/registration forms, journal, etc.) -->
            <div id="app-content-container" class="w-full">
                <!-- Content will be injected here by main.js -->
                <p class="text-gray-500">Loading application...</p>
            </div>

            <!-- Message display area -->
            <div id="app-message" class="mt-4 p-3 rounded-lg text-center hidden"></div>

            <p class="mt-6 text-sm text-gray-500">
                Data is encrypted on your device and stored locally.
            </p>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-xs">
            <p>&copy; 2025 WebX Journal. All rights reserved.</p>
        </footer>
    </div>

    <!-- Main application JavaScript bundle -->
    <script type="module" src="/src/main.js"></script>

</body>
</html>
